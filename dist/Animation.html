<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		*,
		*::before,
		*::after {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			font-size: 62.5%;
			--primary-color: #CBCBCB;
			color: var(--primary-color);
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}

		body {
			width: 100vw;
			height: 100vh;
			background-image: url(landingBlur.png);
			object-fit: contain;
			background-position: center;
			display: grid;
			place-items: center;
			grid-template-rows: 4fr 13fr 3fr;
			cursor: none;
		}

		#title {
			text-transform: uppercase;
			font-weight: bold;
			font-size: 8vw;
		}

		svg {
			fill: var(--primary-color);
			height: 80%;
		}

		path {
			r: 0;
		}

		.p1 {
			animation: p1 0.5s ease-out forwards;
		}

		.p2 {
			animation: p2 0.5s ease-out 0.2s forwards;
		}

		.p3 {
			animation: p3 0.5s ease-out 0.4s forwards;
		}

		.p4 {
			animation: p4 0.5s ease-out 0.6s forwards;
		}

		.p5 {
			animation: p3 0.5s ease-out 0.8s forwards;
		}

		.d5 {
			animation: d5 0.5s ease-out 1s forwards;
		}

		.p6 {
			animation: p6 0.5s ease-out 1.2s forwards;
		}

		.p7 {
			animation: d5 0.5s ease-out 1.4s forwards;
		}

		.p8 {
			animation: p2 0.5s ease-out 1.6s forwards;
		}

		.p9 {
			animation: p9 0.5s ease-out 1.8s forwards;
		}

		.p10 {
			animation: p10 0.5s ease-out 2s forwards;
		}

		.p11 {
			animation: p9 0.5s ease-out 2.2s forwards;
		}

		.p12 {
			animation: p12 0.5s ease-out 2.4s forwards;
		}

		.p13 {
			animation: p10 0.5s ease-out 2.6s forwards;
		}

		.p14 {
			animation: p9 0.5s ease-out 2.8s forwards;
		}

		.p15 {
			animation: p12 0.5s ease-out 3s forwards;
		}

		.p16 {
			animation: p9 0.5s ease-out 3.2s forwards;
		}

		.p17 {
			animation: p10 0.5s ease-out 3.4s forwards;
		}

		.p18 {
			animation: p9 0.5s ease-out 3.6s forwards;
		}

		.p19 {
			animation: p9 0.5s ease-out 3.8s forwards;
		}

		.p20 {
			animation: p10 0.5s ease-out 4s forwards;
		}

		.p21 {
			animation: p9 0.5s ease-out 4.2s forwards;
		}

		.p22 {
			animation: p9 0.5s ease-out 4.4s forwards;
		}

		.p23 {
			animation: p9 0.5s ease-out 4.6s forwards;
		}

		.p24 {
			animation: p10 0.5s ease-out 4.8s forwards;
		}

		.p25 {
			animation: p9 0.5s ease-out 5s forwards;
		}

		.p26 {
			animation: p9 0.5s ease-out 5.2s forwards;
		}

		.p27 {
			animation: p10 0.5s ease-out 5.4s forwards;
		}

		.p28 {
			animation: p9 0.5s ease-out 5.6s forwards;
		}

		#quote {
			align-self: baseline;
			font-size: 0;
			opacity: 0;
			animation: q 2s ease-out 3.6s forwards;
		}

		@keyframes p1 {
			0% {
				r: 0;
			}

			100% {
				r: 116px;
			}
		}

		@keyframes p2 {
			0% {
				r: 0;
			}

			100% {
				r: 46px;
			}
		}

		@keyframes p3 {
			0% {
				r: 0;
			}

			100% {
				r: 32px;
			}
		}

		@keyframes p4 {
			0% {
				r: 0;
			}

			100% {
				r: 64px;
			}
		}

		@keyframes d5 {
			0% {
				r: 0;
			}

			100% {
				r: 38px;
			}
		}

		@keyframes p6 {
			0% {
				r: 0;
			}

			100% {
				r: 79px;
			}
		}

		@keyframes p9 {
			0% {
				r: 0;
			}

			100% {
				r: 14px;
			}
		}

		@keyframes p10 {
			0% {
				r: 0;
			}

			100% {
				r: 34px;
			}
		}

		@keyframes p12 {
			0% {
				r: 0;
			}

			100% {
				r: 23px;
			}
		}

		@keyframes q {
			0% {
				font-size: 0;
				opacity: 0;
			}

			100% {
				font-size: 3vw;
				opacity: 1;
			}
		}
	</style>
	<title>Animation</title>
</head>

<body>
	<div id="title">
		Peace Discipline
	</div>
	<svg viewBox="0 0 732 571" fill="none" xmlns="http://www.w3.org/2000/svg">
		<circle class="p1" cx="548" cy="454" />
		<circle class="p2" cx="684" cy="349" />
		<circle class="p3" cx="676" cy="260" />
		<circle class="p4" cx="577" cy="223" />
		<circle class="p5" cx="492" cy="288" />
		<circle class="d5" cx="483" cy="155" />
		<circle class="p6" cx="372" cy="219" />
		<circle class="p7" cx="325" cy="337" />
		<circle class="p8" cx="378" cy="417" />
		<circle class="p9" cx="338" cy="503" />
		<circle class="p10" cx="262" cy="491" />
		<circle class="p11" cx="213" cy="439" />
		<circle class="p12" cx="164" cy="472" />
		<circle class="p13" cx="109" cy="412" />
		<circle class="p14" cx="170" cy="386" />
		<circle class="p15" cx="197" cy="334" />
		<circle class="p16" cx="150" cy="313" />
		<circle class="p16" cx="97" cy="317" />
		<circle class="p17" cx="34" cy="303" />
		<circle class="p18" cx="62" cy="252" />
		<circle class="p18" cx="203" cy="259" />
		<circle class="p19" cx="139" cy="248" />
		<circle class="p19" cx="185" cy="212" />
		<circle class="p20" cx="93" cy="156" />
		<circle class="p21" cx="155" cy="162" />
		<circle class="p22" cx="222" cy="148" />
		<circle class="p22" cx="182" cy="103" />
		<circle class="p23" cx="248" cy="98" />
		<circle class="p24" cx="304" cy="66" />
		<circle class="p25" cx="359" cy="33" />
		<circle class="p26" cx="405" cy="53" />
		<circle class="p27" cx="463" cy="34" />
		<circle class="p28" cx="515" cy="68" />
	</svg>
	<div id="quote">
		Children need to feel safe with us
	</div>
</body>

</html>
